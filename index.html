<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="div-game-start-container">
        <h1>Welcome to the street fight.</h1>
        <p>Click the button to start</p>
        <button class="btn-start-game">Start</button>
    </div>



    <h1 class="h1-stage no display">Stage: 1</h1>    
    <div class="div-container-for-game no-display">
        <div class="div-player-side">
            <p class="p-player-stat">Name</p>
            <p class="p-player-stat">Health</p>
            <p class="p-player-stat">Energy</p>
            <p class="p-player-stat">Level</p>
            <div class="div-player-moves-container">
                <button class="btn-player-move">Jab</button>
                <button class="btn-player-move">Right Cross</button>
                <button class="btn-player-move">Left Cross</button>
                <button class="btn-player-move">Right Hook</button>
                <button class="btn-player-move">Left Hook</button>
                <button class="btn-player-move">Defend</button>
            </div>
            <div class="div-player-moves-container">
                <button class="btn-player-move-set-two">Front Kick</button>
                <button class="btn-player-move-set-two">Left Roundhouse</button>
                <button class="btn-player-move-set-two">Right Roundhouse</button>
                <button class="btn-player-move-set-two">Spinning Elbow Left</button>
                <button class="btn-player-move-set-two">Spinning Elbow Right</button>
                <button class="btn-player-move-set-two">Flying Knee</button>
                <div class="div-player2-side">
                    <p class="p2-player-stat">Name : </p>
                    <p class="p2-player-stat" >Health: </p>
                    <p class="p2-player-stat">Level: </p>
                </div>
            </div>
            <div class="div-battle-log-container">
                <div class="div-battle-log">
                    
                </div>
            </div>
        </div>

    </div>



    <script src="battle.js"></script>
    <script src="main.js"></script>
</body>
</html>
